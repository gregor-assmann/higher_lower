<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/game.js"></script>
</head>
<body>
<header>
        <button class ="logo-button" onclick="location.href='/'">
            <img src="/static/images/pl_logo_otto.svg" alt="Logo" class="logo">
        </button>
        <h1>Higher or Lower</h1>
    </header>

    <main>
        <div class="product-container">

            <div class="product-box">
                <img class="product-image" src={{productLast_high_q_img}} alt="Produkt">
                <div class="text-box">
                    <h2>{{productLast_brand}}</h2>
                    <h3>{{productLast_name}}</h3>
                    <p class="price">Preis: {{productLast_price}} €</p>
                    <p>lieferbar - in 2-3 Werktagen bei dir</p>
                    <img alt="Logo" class="UpLogo" src="/static/images/otto-up-logo.png">
                </div>
            </div>

            <div class="center-container">
                <div class="arrow-container">
                    <img id="arrow" class="arrow_red" src="/static/images/arrow.png">
                    <img class="logo-big" id="logobig" src="/static/images/pl_logo_otto.svg">
                    <img class="check" id="check" src="/static/images/correct.png">
                    <img class="check" id="check" src="/static/images/wrong.png">
                </div>
                
                <span class = "game-over"> GAME OVER </span>
                <div class="score-container">
                    <span class = "score-text"> Score: <span class ="score"> {{score}} </span></span>
                </div>
                
                <button class = "return-button" onclick="location.href='/'"> Return</button>
            </div>
            

            <div class="product-box">
                <img class="product-image" src={{productNext_high_q_img}} alt="Produkt">
                <div class="text-box">
                    <h2>{{productNext_brand}}</h2>
                    <h3>{{productNext_name}}</h3>
                    <p class="price">Preis: {{productNext_price}} €</p>
                    <p>lieferbar - in 2-3 Werktagen bei dir</p>
                    <img alt="Logo" class="UpLogo" src="/static/images/otto-up-logo.png">
                </div>
            </div>
        </div>
    </main>

</body>
</html>
