<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/game.js"></script>
</head>
<body>
<header>
        <button class ="logo-button" onclick="location.href='/'">
            <img src="/static/images/pl_logo_otto.svg" alt="Logo" class="logo">
        </button>
        <h1>Higher or Lower</h1>
    </header>

    <main>
        <div class="product-container">

            <button class="noBorder" onclick="choose()">
                <div class="product-box" id="product1">
                    <img class="product-image" id="product-image1" src={{productLast_high_q_img}} alt="Produkt 1">
                    <div class="text-box" id="text-box1">
                        <h2>{{productLast_brand}}</h2>
                        <h3>{{productLast_name}}</h3>
                        <p>Preis: {{productLast_price}} €</p>
                        <p>lieferbar - in 2-3 Werktagen bei dir</p>
                        <img alt="Logo" class="UpLogo" id="UpLogo1" src="/static/images/otto-up-logo.png">
                    </div>
                </div>
            </button>

            <div class="arrow-container">
                <img id="arrow" class="arrow_red" src="/static/images/arrow.png">
                <img class="logo_big" id="logobig" src="/static/images/pl_logo_otto.svg">
            </div>

            <button class="noBorder" onclick="choose()">
                <div class="product-box" id="product2">
                    <img class="product-image" id="product-image1" src={{productNext_high_q_img}} alt="Produkt 2">
                    <div class="text-box" id="text-box2">
                        <h2>{{productNext_brand}}</h2>
                        <h3>{{productNext_name}}</h3>
                        <p>Preis: {{productNext_price}} €</p>
                        <p>lieferbar - in 2-3 Werktagen bei dir</p>
                        <img alt="Logo" class="UpLogo" id="UpLogo2" src="/static/images/otto-up-logo.png">
                    </div>
                </div>
            </button>
        </div>
    </main>

</body>
</html>
