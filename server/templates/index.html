<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/index_style.css">
    
</head>
<body class = "index-body">

    <header>
        <button class ="logo-button" onclick="location.href='/'">
            <img src="/static/images/pl_logo_otto.svg" alt="Logo" class="logo">
        </button>
        <h1>Higher or Lower</h1>
    </header>
    
        <main class = "index-main">
        <div class="index-container">
            <div class="leaderboard-container">
                <div class="leaderboard-element">
                    <span class="leaderboard-place">1.</span>
                    <span class="leaderboard-name">{{1_name}}</span>
                    <span class="leaderboard-score">{{1_score}}</span>
                </div>
                <div class="leaderboard-element">
                    <span class="leaderboard-place">2.</span>
                    <span class="leaderboard-name">{{2_name}}</span>
                    <span class="leaderboard-score">{{2_score}}</span>
                </div>
                <div class="leaderboard-element">
                    <span class="leaderboard-place">3.</span>
                    <span class="leaderboard-name">{{3_name}}</span>
                    <span class="leaderboard-score">{{3_score}}</span>
                </div>
                <div class="leaderboard-element">
                    <span class="leaderboard-place">4.</span>
                    <span class="leaderboard-name">{{4_name}}</span>
                    <span class="leaderboard-score">{{4_score}}</span>
                </div>
                <div class="leaderboard-element">
                    <span class="leaderboard-place">5.</span>
                    <span class="leaderboard-name">{{5_name}}</span>
                    <span class="leaderboard-score">{{5_score}}</span>
                </div>

            </div>
            {%if not firstGame%}
            {%endif%}    
            <form method="POST" action="/setname" class="start-game-form">
                <input name="username" type="text" class="username-input" placeholder="Gib deinen Namen ein">
                <input type = "submit" value = "Neues Spiel" class="start-game-button"/>
            </form>
            
        </div>
                
    </main>

</body>
</html>
