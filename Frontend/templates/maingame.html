<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header>
        <h1>Higher or Lower</h1>
    </header>

    <main>
        <div class="product-container">
            <div class="product-box" id="product1">
                <img src="placeholder-image.png" alt="Produkt 1">
                <h2>Produktbezeichnung 1</h2>
                <p>Preis: 99,99 €</p>
            </div>

            <div class="arrow-container">
                <div class="arrow" id="arrow"> > </div>
                <div class="question-mark" id="questionMark"> ? </div>
            </div>

            <div class="product-box" id="product2">
                <img src="placeholder-image.jpg" alt="Produkt 2">
                <h2>Produktbezeichnung 2</h2>
                <p>Preis: 129,99 €</p>
            </div>
        </div>
    </main>

    <script src="../static/script.js"></script>
</body>
</html>
